<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>JaHeEd Shoe</h1>
                    <h6>Register your account</h6>
                </div>
                <form >
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputUsername1">Username</label>
                            <input type="text" formControlName="username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Username">
                            <span class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">Username is required</span>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="text" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Password is required</span>
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputFirstName1">First Name</label>
                              <input type="text" formControlName="firstname" class="form-control" id="exampleInputFirstName1" aria-describedby="emailHelp" placeholder="First Name">
                              <span class="text-danger" *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">First Name is required</span>
                           </div>
                          <div class="mb-3">
                              <label for="exampleInputMiddleName1">Middle Name</label>
                              <input type="text" formControlName="middlename" class="form-control" id="exampleInputMiddleName1" aria-describedby="emailHelp" placeholder="Middle Name">
                              <span class="text-danger" *ngIf="signupForm.controls['middlename'].dirty && signupForm.hasError('required','middlename')">Middle Name is required</span>
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputLastName1">Last Name</label>
                              <input type="text" formControlName="lastname" class="form-control" id="exampleInputLastName1" aria-describedby="emailHelp" placeholder="Last Name">
                              <span class="text-danger" *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">Last Name is required</span>
                          </div>
                          <div class="form-group mb-3">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                              <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Email is required</span>
                              
                          </div>
                          <div class="form-group mb-3">
                            <label for="exampleInputNumber1">Mobile Number</label>
                            <input type ="text" formControlName="mobilenumber"  class="form-control"
                                id="exampleInputNumber1" maxlength="11" placeholder="Mobile Number">
                                <span class="text-danger" *ngIf="signupForm.controls['mobilenumber'].dirty && signupForm.hasError('required','mobilenumber')">Mobile Number is required</span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputNumber1">Birthdate</label>
                            <input type ="date" formControlName="birthdate"  class="form-control"
                                id="exampleInputNumber1"  placeholder="Birthdate">
                                <span class="text-danger" *ngIf="signupForm.controls['birthdate'].dirty && signupForm.hasError('required','birthdate')">Birthdate is required</span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputNumber1">Address</label>
                            <input type ="text" formControlName="address"  class="form-control"
                                id="exampleInputNumber1" placeholder="Address">
                                <span class="text-danger" *ngIf="signupForm.controls['address'].dirty && signupForm.hasError('required','address')">Address is required</span>   
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputNumber1">Interest</label>
                            <input type ="text" formControlName="interest"  class="form-control"
                                id="exampleInputNumber1"  placeholder="Interest">
                                <span class="text-danger" *ngIf="signupForm.controls['interest'].dirty && signupForm.hasError('required','interest')">Interest is required</span> 
                        </div>

                        <br>
                        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>

                      </form>
                      <a style="color: #fff; " routerLink="../login" class="btn btn-link">Already have account? Click to login.</a>
                </form>
            </div>
        </div>
    </div>
</div>
